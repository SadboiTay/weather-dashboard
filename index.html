<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div id="sidebar" class="col-12 col-lg-3 mt-3">
                <div class="search-div">
                    <label for="search">Search for a City:</label>
                    <input id="input" type="text" name="search" placeholder="Flagstaff">
                    <button id="search-btn" class="btn" type="submit">Search</button>
                </div>
                <div id="search-history-container">
                    <button id="austin" class="btn" type="button">Austin</button>
                    <button id="chicago" class="btn" type="button">Chicago</button>
                    <button id="new-york" class="btn" type="button">New York</button>
                    <button id="orlando" class="btn" type="button">Orlando</button>
                    <button id="san-fran" class="btn" type="button">San Francisco</button>
                    <button id="seattle" class="btn" type="button">Seattle</button>
                    <button id="denver" class="btn" type="button">Denver</button>
                    <button id="atlanta" class="btn" type="button">Atlanta</button>
                </div>
            </div>
            <div class="col-12 col-lg-9 mt-4">
                <div class="row">
                    <div id="main-window" class="col-12 col-lg-9">
                        
                    </div>
                </div>
                <h2 class="pt-2">5-Day Forecast:</h2>
                <div class="row justify-content-between">
                    <div id="day1" class="col-4 col-lg-2 five-days">
                        <h4 id="date-1" class="my-2">3/31/2021</h4>
                        <img src="https://via.placeholder.com/40" class="mb-3">
                        <p class="text-light">Temp:<span id="temp-1"></span></p>
                        <p class="text-light">Wind:<span id="wind-1"></span></p>
                        <p class="text-light">Humidity:<span id="humidity-1"></span></p>
                    </div>
                    <div id="day2" class="col-4 col-lg-2 five-days">
                        <h4 id="date-2" class="my-2">4/1/2021</h4>
                        <img src="https://via.placeholder.com/40" class="mb-3">
                        <p class="text-light">Temp:<span id="temp-2"></span></p>
                        <p class="text-light">Wind:<span id="wind-2"></span></p>
                        <p class="text-light">Humidity:<span id="humidity-2"></span></p>
                    </div>
                    <div id="day3" class="col-4 col-lg-2 five-days">
                        <h4 id="date-3" class="my-2">4/2/2021</h4>
                        <img src="https://via.placeholder.com/40" class="mb-3">
                        <p class="text-light">Temp:<span id="temp-3"></span></p>
                        <p class="text-light">Wind:<span id="wind-3"></span></p>
                        <p class="text-light">Humidity:<span id="humidity-3"></span></p>
                    </div>
                    <div id="day4" class="col-4 col-lg-2 five-days">
                        <h4 id="date-4" class="my-2">4/3/2021</h4>
                        <img src="https://via.placeholder.com/40" class="mb-3">
                        <p class="text-light">Temp:<span id="temp-4"></span></p>
                        <p class="text-light">Wind:<span id="wind-4"></span></p>
                        <p class="text-light">Humidity:<span id="humidity-4"></span></p>
                    </div>
                    <div id="day5" class="col-4 col-lg-2 five-days">
                        <h4 id="date-5" class="my-2">4/4/2021</h4>
                        <img src="https://via.placeholder.com/40" class="mb-3">
                        <p class="text-light">Temp:<span id="temp-5"></span></p>
                        <p class="text-light">Wind:<span id="wind-5"></span></p>
                        <p class="text-light">Humidity:<span id="humidity-5"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
